<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catalyteek</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
</head>

<body>
    <section class="hero is-fullheight">
        <div class="hero-head">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item" href="https://www.catalyteek.com">
                            <img src="static/images/logos/catalyteek.svg" alt="Catalyteek">
                        </a>
                    </div>
                </div>
            </nav>
        </div>

        <div class="hero-body">
            <div class="container">
                <div class="columns is-vcentered">
                    <div class="column is-5 is-offset-1">
                        <h1 class="title is-1 is-bold is-spaced">
                            Laurent V.
                        </h1>
                        <h2 class="subtitle is-5 has-text-grey">
                            Cloud Architect | DevOps | DataOps | MLOps
                        </h2>
                        <h2 class="subtitle is-5 has-text-grey">
                            2x GCP Certified (Cloud Architect + Data Engineer)
                        </h2>
                        <a class="button is-link is-info is-rounded is-medium"
                            href="https://www.linkedin.com/in/laurent-vaylet-66b49a5/" target="_blank">
                            <span class="icon">
                                <i class="fab fa-linkedin"></i>
                            </span>
                            <span>My Full Profile</span>
                        </a>
                    </div>
                    <div class="column is-5 is-offset-1">
                        <figure class="image">
                            <img src="static/images/worker.svg" alt="Description">
                        </figure>
                    </div>
                </div>
            </div>
        </div>

        <div class="hero-foot">
            <div class="container">
                <div class="columns is-centered is-vcentered">
                    <div class="column">
                        <figure class="image container is-128x128">
                            <img src="static/images/logos/clients/renault.jpeg" alt="Renault" title="Renault">
                        </figure>
                    </div>
                    <div class="column">
                        <figure class="image container is-128x128">
                            <img src="static/images/logos/clients/bruitparif.jpeg" alt="Bruitparif" title="Bruitparif">
                        </figure>
                    </div>
                    <div class="column">
                        <figure class="image container is-128x128">
                            <img src="static/images/logos/clients/talend.png" alt="Talend" title="Talend">
                        </figure>
                    </div>
                    <div class="column">
                        <figure class="image container is-128x128">
                            <img src="static/images/logos/clients/national_instruments.jpeg" alt="National Instruments" title="National Instruments">
                        </figure>
                    </div>
                    <div class="column">
                        <figure class="image container is-128x128">
                            <img src="static/images/logos/clients/mathworks.jpeg" alt="MathWorks" title="MathWorks">
                        </figure>
                    </div>
                    <div class="column">
                        <figure class="image container is-128x128">
                            <img src="static/images/logos/clients/psa.png" alt="Peugeot Citroën" title="Peugeot Citroën">
                        </figure>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
